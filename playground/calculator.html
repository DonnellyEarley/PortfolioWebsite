<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Playground - Calculator</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preload" href="../img" as="image">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <meta name="description" content="">

    <meta property="og:title" content="">
    <meta property="og:type" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">
    <meta property="og:image:alt" content="">

    <link rel="icon" href="../favicon.ico" sizes="any">
    <!-- <link rel="icon" href="/icon.svg" type="image/svg+xml"> -->
    <link rel="apple-touch-icon" href="icon.png">

    <script src="../js/main.js"></script>
    <link rel="manifest" href="../site.webmanifest">
</head>

<body class="body-calculator">
    <a href="../playground.html" title="Go back to the Playground" class="back-button">
        <button><i class="bi bi-arrow-left"></i></button>
    </a>
    <div class="calculator">
        <!-- Calculator layout will go here -->
        <table>
            <tr>
                <td colspan="4"><input type="text" id="display" style="width:95%; height:50px; font-family: Digital; font-size: xx-large; text-align: right;" readonly></td>
            </tr>
            <tr style="text-align: right;">
                <td colspan="4"><button id="clear">C</button></td>
            </tr>
            <tr>
                <td><button>7</button></td>
                <td><button>8</button></td>
                <td><button>9</button></td>
                <td><button>/</button></td>
            </tr>
            <tr>
                <td><button>4</button></td>
                <td><button>5</button></td>
                <td><button>6</button></td>
                <td><button>*</button></td>
            </tr>
            <tr>
                <td><button>1</button></td>
                <td><button>2</button></td>
                <td><button>3</button></td>
                <td><button>-</button></td>
            </tr>
            <tr>
                <td><button>0</button></td>
                <td><button>.</button></td>
                <td><button>=</button></td>
                <td><button>+</button></td>
            </tr>
        </table>
    </div>
    <script src="../js/calculator.js"></script>
</body>
